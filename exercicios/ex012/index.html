<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de videos em HTML5</title>
</head>
<body>
    <h1> Vamos adicionar um video no site</h1>
    <p> Este video é uma introdução dos videos do youtube da Gisela Janeiro e está hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/IMG_1287.JPG" controls autoplay loop>
        <source src="midea/introgi.mkv" type="video/mkv">
        <source src="midea/introgi.mp4" type="video/mp4">
        <source src="midea/introgi.webm" type="video/webm">
        <p> Seu navegador não tem compatibilidade com reprodução de videos  </p>
    </video>
    <h2> Incorporação de videos externos</h2>
    <p> Vamos incorporar um video do youtube para o nosso site <br> Este é um video do youtube da Gisela Janeiro</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XyJakmhtM8U?si=w_juilv4S8vDsKKH"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>




    
</body>
</html>
