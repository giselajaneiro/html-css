<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1> Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="20" placeholder="Digite seu nome..." autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="Digite aqui.." required>
        </p>
        <p>
            <label for="imes"> Período Lectivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="itime">Horario:</label>
            <input type="time" name="horario" id="itime" required>
           
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Apagar">
        </p>



    </form>
    
</body>
</html>
